{% extends 'base.html' %}
{% block content %}

<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<style>
		  /*only for centering on the page*/
		  .btn {
			margin: 0 auto;
			display: inline;
		  }
		  /*removes ugly bootstrap border button*/
		  *.btn:active,
		  .btn:focus,
		  .btn:active:focus,
		  .btn:focus {
			outline: none !important;
		  }

		  button > span {
			color: red;
			font-size:20px;
		  }

		  .btn:active {
			box-shadow: none;
		  }

		  .btn:active, .btn:hover, .btn:focus {
			background-color:white;
		  }
	   </style>

		<title class>상세페이지</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script>
		  jQuery(function($) {
			$('#swapHeart').on('click', function() {
			 var $el = $(this),
			   textNode = this.lastChild;
			 $el.find('span').toggleClass('glyphicon-heart glyphicon-heart-empty');
			 $el.toggleClass('swap');
			});
		  });
		</script>
    </head>
    <body>
<div style="display: flex; flex-direction: column; align-items: center; width: 100%" id="base_area" >
    <div style="text-align: center; height:400px">
        <!-- 아래 스타일 수정하면 전체 페이지 크기 조절됨-->
        <div id="page_area">
            <!-- 아래 스타일 수정하면 체크박스 크기 조절됨, height: auto-->
                <table>

                    <td rowspan =5>
                        <div>
                        <img src="https://item.kakaocdn.net/do/8e72688e8cd6d18b68000c9c6ff4c87af43ad912ad8dd55b04db6a64cddaf76d"
                             class="thumb_img" width="250px" height="250px" alt="카카오 이모티콘">
                        </div>
                    </td>
                    <td>
                        <div class="info_product">
                            <h3 class="tit_product">
                            <span class="tit_inner">슈야랑 토야는 알콩달콩해 (슈야ver.)
                            </span>
                            </h3>
                        </div>
                    </td>
                    <tr>
                        <td>
                            <span class="txt_author"><em class="screen_out">작가명</em>슈야</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="main_product"><div class="product_purchase_price"><span class="txt_rate">2월, 전상품 20% 할인</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <dl class="list_purchase_price list_discount_price">
                            <dt class="screen_out">판매가격</dt><dd class="txt_price">
                            <em class="num_g">2,000</em>원</dd>
                            <dt class="screen_out">기본가격</dt>
                            <dd class="txt_cost">
                            <span class="num_g">2,500</span>원</dd></dl>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="float-sm-left">
                                <button id="swapHeart" class="btn btn-default swap">
                                    <span class="glyphicon glyphicon-heart-empty"></span>
                                </button>
                                <button type="button" class="btn btn-primary">구매하기</button>
                                <button type="button" class="btn btn-danger">선물하기</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

        <div id="showdata">
        </div>

</div>


{% endblock %}

     </body>
</html>
