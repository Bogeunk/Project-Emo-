<!-- 회원가입 -->
<div style="display: flex; flex-direction: column; align-items: center; width: 100%">
    <div style="padding: 20px; text-align: center; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 515px; margin-top: 30px; background-color: white">
        <div>
            <div style="margin-bottom: 15px">
                <label id="type">판매회원<input style="margin: 0 5px" name="member_type" type="radio"/></label>
                <label id="type">일반회원<input style="margin: 0 5px" name="member_type" type="radio"/></label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_id"
                       placeholder="name@example.com">
                <label for="input_name" style="font-size: 14px; padding: 4px 10px">아이디</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password"
                       placeholder="Password">
                <label for="input_password" style="font-size: 14px; padding: 4px 10px">패스워드</label>
            </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-between; height: 50px; ">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px; width: 150px"
                       id="input_name"
                       placeholder="name@example.com">
                <label for="input_name" style="font-size: 14px; padding: 4px 10px">이름</label>
            </div>
            <div style="" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="gender" id="btn_gender2" autocomplete="off">
                <label class="btn btn-outline-secondary btn-sm" for="btn_gender2">남성</label>

                <input type="radio" class="btn-check" name="gender" id="btn_gender3" autocomplete="off">
                <label class="btn btn-outline-secondary btn-sm" for="btn_gender3">여성</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_nickname"
                       placeholder="name@example.com">
                <label for="input_nickname" style="font-size: 14px; padding: 4px 10px">닉네임</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="input_email"
                       placeholder="name@example.com">
                <label for="input_email" style="font-size: 14px; padding: 4px 10px">이메일 주소</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" style="font-size: 14px; height: 24px" id="input_birth"
                       placeholder="name@example.com">
                <label for="input_nickname" style="font-size: 14px; padding: 4px 10px">생년월일</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" style="font-size: 14px; height: 24px" id="input_phonenumber"
                       placeholder="name@example.com">
                <label for="input_nickname" style="font-size: 14px; padding: 4px 10px">전화번호</label>
            </div>
        </div>
        <button id="join_button" class="btn btn-primary" style="width: 100%">가입</button>
    </div>
    <div style="padding: 20px; text-align: center; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background-color: white">
        <div> 계정이 있으신가요?<a href="/user/login">로그인</a></div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#join_button').click(function () {

        let email = $('#input_email').val();
        let password = $('#input_password').val();
        let nickname = $('#input_nickname').val();
        let name = $('#input_name').val();
        let birth = $('#input_birth').val();
        let phonenumber = $('#input_phonenumber').val();

        console.log(email, password, nickname, name);

         $.ajax({
            url: "/user/join/",
            data: {
                email : email,
                password : password,
                nickname : nickname,
                name : name,
                birth : birth,
                phonenumber : phonenumber
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                alert("회원가입 성공했습니다. 로그인해주세요.");
                location.replace('/user/login');
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        });
    });
</script>
