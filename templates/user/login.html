<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jquery-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <title>로그인</title>
</head>
<body style="font-family: 'Noto Sans KR', sans-serif; background-color: #FAFAFA">
<!-- 네비게이션 바-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div style="min-width: 500px; display: flex; flex-direction: row; justify-content: space-between; flex-wrap: nowrap"
         class="container-fluid">
        <div style="width: 180px">
            &nbsp;
        </div>
        <div style="width: 200px; text-align: center">
            <a class="navbar-brand" href="/main"><b>이모샵</b></a>
        </div>
        <div style="width: 170px">
            <form style="display: flex" class="d-flex">
                <input style="width: 100px" class="form-control me-2" style="width: 100px" type="search"
                       aria-label="Search">
                <button class="btn btn-success" type="submit">검색</button>
            </form>
        </div>
    </div>
</nav>
<div style="display: flex; flex-direction: column; align-items: center; width: 100%">
    <div style="padding: 20px; text-align: center; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 185px; margin-top: 30px; background-color: white">
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_id"
                       placeholder="name@example.com">
                <label for="input_id" style="font-size: 14px; padding: 4px 10px">아이디</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password"
                       placeholder="name@example.com">
                <label for="input_password" style="font-size: 14px; padding: 4px 10px">패스워드</label>
            </div>
        </div>
        <button id="login_button" class="btn btn-primary" style="width: 100%">로그인</button>
    </div>
    <div style="padding: 20px; text-align: center; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background-color: white">
        <div> 계정이 없으신가요? <a style="text-decoration-line: none" href="/user/join">가입하기</a></div>
    </div>
</div>

  <!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#login_button').click(function () {

        let id = $('#input_id').val();
        let password = $('#input_password').val();

        console.log(id, password);

        $.ajax({
            url: "/user/login/",
            data: {
                id: id,
                password: password,
            },
            method: "POST",
            success: function (data) {
                console.log("성공");
                alert("로그인 성공");
                location.replace('/main');
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        });
    });
</script>


</body>
</html>
